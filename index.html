<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Taste Eat</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__top">
                <a href="tel:123456789" class="header__phone-link btn-link">Call - 123 456 789</a>
                <div class="logo">
                    <img src="img/logo.svg" alt="logo-image" class="logo">
                </div>
                <a href="#" class="btn-link btn-link--yellow">Reservation</a>
            </div>
            <div class="header__bottom">
                <nav class="navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Home</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">About Us</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Our menu</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Pages</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Blog</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Contact Us</a>
                        </li>
                    </ul>
                </nav>

                <ul class="social">
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <img src="img/icons/instagram.svg" alt="instagram-icon" class="social__icon">
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <img src="img/icons/facebook.svg" alt="facebook-icon" class="social__icon">
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <img src="img/icons/twitter.svg" alt="twitter-icon" class="social__icon">
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <img src="img/icons/pinterest.svg" alt="pinterest-icon" class="social__icon">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="page">
        <section class="hero">
            <div class="hero__container">
                <div class="hero__content">
                    <h1 class="hero__title">Welcome to Restaurant</h1>
                    <div class="hero__text">
                        <p>
                            The people, food and the prime locations make the perfect place good friends & family to
                            come together and have great
                            time.
                        </p>
                    </div>
                    <a href="#" target="_blank" class="hero__link btn-link">View menu</a>
                </div>
                <div class="hero__image-block">
                    <div class="hero__img-wrapper">
                        <img src="img/restaraunt-view.png" alt="view inside the restaraunt" class="hero__image">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>

</html>
